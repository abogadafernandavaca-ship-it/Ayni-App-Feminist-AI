<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J-MÓVIL Ecuador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Lexend:wght@400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Lexend', 'sans-serif'],
            },
            colors: {
              'ayni-rose': {
                50: '#fff1f2', // Pastel background
                100: '#ffe4e6',
                300: '#fda4af',
                500: '#f43f5e', // Primary action
              },
              'ayni-lilac': {
                100: '#f3e8ff',
                400: '#c084fc',
                500: '#a855f7', // Vibrant Lilac
                700: '#7e22ce', // Text
                900: '#581c87',
              },
              'ayni-teal': {
                400: '#2dd4bf',
                600: '#0d9488',
              }
            },
            backgroundImage: {
              'andean-gradient': 'linear-gradient(135deg, #fdf2f8 0%, #fff1f2 100%)',
            }
          }
        }
      }
    </script>
    <style>
      /* Patrón inspirado en tejidos andinos (Aguayo) simplificado con CSS */
      .bg-andean-stripe {
        background: repeating-linear-gradient(
          45deg,
          #a855f7,
          #a855f7 10px,
          #f43f5e 10px,
          #f43f5e 20px,
          #2dd4bf 20px,
          #2dd4bf 30px,
          #fbbf24 30px,
          #fbbf24 40px
        );
      }
      
      .bg-andean-texture {
        background-color: #fff1f2;
        background-image: radial-gradient(#fda4af 0.5px, transparent 0.5px), radial-gradient(#fda4af 0.5px, #fff1f2 0.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }
    </style>
